<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- LINKS  -->
    <link rel="stylesheet" href="styles/main.css" />
    <title>Daily Journal</title>
  </head>
  <body>
<!-- HEADER SECTION OF THE PAGE  -->
    <header>
      <section class="header_section">
        <div class="logo">
          <img src="/images/logo.png" alt="Image of an open journal" />
        </div>
        <h1 class="heading">Daily Journal</h1>
        <p class="logout"><a href="">Logout</a></p>
      </section>
    </header>

<!-- MAIN BODY SECTION  -->
      <main class="daily-journal">
        <div class="main-style">
        <h2 class="daily-journal-heading">Entry</h2>
<!-- JOURNAL ENTRY SECTION  -->
          <section class="journal"></section>
        <div class="entry-section">
          <h3>Entries:</h3>
<!-- LOGGED JOURNAL ENTRY SECTION  -->
        <section class="entryLog"></section>
      </div>
      </main>
    </div>

<!-- FOOTER SECTION OF PAGE  -->
    <footer>
<!-- COPYRIGHT TAG  -->
      <section class="copyright">&copy;Copyright Colby Ryan</section>
    </footer>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
